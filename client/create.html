<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>INFT 2202 - Add Animal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqQvGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="./app/animal.service.mock.js"></script>
    <script defer src="./app/animal.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="create.html" class="nav-link active" aria-current="page">Add Animal</a></li>
        <li class="nav-item"><a href="list.html" class="nav-link">Show Animals</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </header>

    <main class="flex-shrink-0">
      <div class="container">
        <h1>Manage Animals</h1>
        <hr>
        <form id="animal-form" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Animal Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="breed" class="form-label">Animal Breed</label>
            <input type="text" class="form-control" id="breed" name="breed" required>
          </div>
          <div class="mb-3">
            <label for="legs" class="form-label">Number of Legs</label>
            <input type="number" class="form-control" id="legs" name="legs" required>
          </div>
          <div class="mb-3">
            <label for="eyes" class="form-label">Number of Eyes</label>
            <input type="number" class="form-control" id="eyes" name="eyes" required>
          </div>
          <div class="mb-3">
            <label for="sound" class="form-label">Sound this animal makes</label>
            <input type="text" class="form-control" id="sound" name="sound" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Animal</button>
        </form>

        <div id="empty-message" class="alert alert-warning d-none mt-3">
          There are currently no animals in local storage.
        </div>

        <table id="animal-list" class="table table-striped d-none mt-3">
          <thead>
            <th>Name</th>
            <th>Breed</th>
            <th>Legs</th>
            <th>Eyes</th>
            <th>Sound</th>
            <th></th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto border-top">
      <div class="container">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© <span id="copyrightYear"></span> Mehul Jodhani</span>
      </div>
    </footer>

    <script>
      document.getElementById("animal-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const breed = document.getElementById("breed").value;
        const legs = document.getElementById("legs").value;
        const eyes = document.getElementById("eyes").value;
        const sound = document.getElementById("sound").value;

        const animal = {
          name,
          breed,
          legs,
          eyes,
          sound
        };

        // Save to localStorage
        let animals = JSON.parse(localStorage.getItem("animals")) || [];
        animals.push(animal);
        localStorage.setItem("animals", JSON.stringify(animals));

        // Reset form
        document.getElementById("animal-form").reset();

        alert("Animal saved successfully!");
      });
    </script>
  </body>
</html>
