<!-- Create Animal Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFT 2202 - Add Animal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Add Animal</h2>
    <form id="animalForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="breed">Breed</label>
        <input type="text" class="form-control" id="breed" required>
      </div>
      <div class="form-group">
        <label for="legs">Number of Legs</label>
        <input type="number" class="form-control" id="legs" required>
      </div>
      <div class="form-group">
        <label for="eyes">Number of Eyes</label>
        <input type="number" class="form-control" id="eyes" required>
      </div>
      <div class="form-group">
        <label for="sound">Sound</label>
        <input type="text" class="form-control" id="sound" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Animal</button>
    </form>
  </div>

  <script>
    document.getElementById('animalForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const breed = document.getElementById('breed').value;
      const legs = document.getElementById('legs').value;
      const eyes = document.getElementById('eyes').value;
      const sound = document.getElementById('sound').value;

      const animal = { name, breed, legs, eyes, sound };

      // Get animals from localStorage
      let animals = JSON.parse(localStorage.getItem("animals")) || [];

      // Add new animal to the array
      animals.push(animal);

      // Save updated list to localStorage
      localStorage.setItem("animals", JSON.stringify(animals));

      // Redirect to the "Show Animals" page
      window.location.href = "list.html";
    });
  </script>
</body>
</html>
