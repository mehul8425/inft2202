<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>INFT 2202 - Show Animals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqQvGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="./app/animal.service.mock.js"></script>
    <script defer src="./app/list.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="create.html" class="nav-link">Add Animal</a></li>
        <li class="nav-item"><a href="list.html" class="nav-link active" aria-current="page">Show Animals</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </header>

    <main class="flex-shrink-0">
      <div class="container">
        <div id="empty-message" class="alert alert-warning d-none">
          There are currently no animals in local storage.
        </div>

        <table id="animal-list" class="table table-striped d-none">
          <thead>
            <th>Name</th>
            <th>Breed</th>
            <th>Legs</th>
            <th>Eyes</th>
            <th>Sound</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto border-top">
      <div class="container">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© <span id="copyrightYear"></span> Mehul Jodhani</span>
      </div>
    </footer>

    <script>
      window.addEventListener('load', function() {
        const animals = JSON.parse(localStorage.getItem("animals")) || [];
        const tableBody = document.querySelector("#animal-list tbody");

        if (animals.length === 0) {
          document.getElementById("empty-message").classList.remove("d-none");
        } else {
          document.getElementById("animal-list").classList.remove("d-none");
          animals.forEach(animal => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${animal.name}</td>
              <td>${animal.breed}</td>
              <td>${animal.legs}</td>
              <td>${animal.eyes}</td>
              <td>${animal.sound}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      });
    </script>
  </body>
</html>
