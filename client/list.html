<!-- Show Animals Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFT 2202 - Show Animals</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Show Animals</h2>

    <div id="empty-message" class="alert alert-warning d-none">
      There are currently no animals in local storage.
    </div>

    <table id="animal-list" class="table table-striped d-none">
      <thead>
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Legs</th>
          <th>Eyes</th>
          <th>Sound</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    window.addEventListener('load', function() {
      const animals = JSON.parse(localStorage.getItem("animals")) || [];
      const tableBody = document.querySelector("#animal-list tbody");

      if (animals.length === 0) {
        document.getElementById("empty-message").classList.remove("d-none");
      } else {
        document.getElementById("animal-list").classList.remove("d-none");
        animals.forEach((animal, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${animal.name}</td>
            <td>${animal.breed}</td>
            <td>${animal.legs}</td>
            <td>${animal.eyes}</td>
            <td>${animal.sound}</td>
            <td><button class="btn btn-danger" onclick="deleteAnimal(${index})">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      }
    });

    function deleteAnimal(index) {
      // Get current list of animals
      const animals = JSON.parse(localStorage.getItem("animals")) || [];

      // Remove the animal at the specified index
      animals.splice(index, 1);

      // Update the localStorage
      localStorage.setItem("animals", JSON.stringify(animals));

      // Reload the page to reflect changes
      window.location.reload();
    }
  </script>
</body>
</html>
